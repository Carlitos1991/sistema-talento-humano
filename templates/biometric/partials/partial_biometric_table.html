{% load static %}
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>IP/Puerto</th>
            <th>Ubicaci√≥n</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        {% for device in devices %}
            <tr>
                <td>{{ device.name }}</td>
                <td>{{ device.ip_address }}:{{ device.port }}</td>
                <td>{{ device.location }}</td>
                <td>
                <span class="badge {% if device.is_active %}badge-success{% else %}badge-danger{% endif %}">
                    {{ device.is_active|yesno:"Activo,Inactivo" }}
                </span>
                </td>
                <td>
                    <button class="btn-icon" title="Sincronizar"><i class="fa-solid fa-rotate"></i></button>
                    <button class="btn-icon" title="Editar"><i class="fa-solid fa-pen-to-square"></i></button>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5" class="text-center">No hay dispositivos registrados.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
