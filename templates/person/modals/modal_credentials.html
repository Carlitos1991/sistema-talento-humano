<div id="modalCredentialsOverlay" class="modal-overlay hidden">
    <div class="modal-container animate-scale-in"> <!-- Usamos modal-container (pequeño) -->

        <form @submit.prevent="submitCredsForm">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fa-solid fa-key"></i> Credenciales de Acceso</h3>
                <button type="button" class="btn-close-modal" @click="closeModal">&times;</button>
            </div>

            <div class="modal-body">
                <!-- Por ahora un mensaje hasta que implementemos la lógica completa -->
                <div class="text-center p-4">
                    <div class="avatar-placeholder-sm mx-auto mb-3" style="width:60px; height:60px; font-size:1.5rem;">
                        <i class="fa-solid fa-user-lock"></i>
                    </div>
                    <p class="text-muted">Gestión de usuario para:</p>
                    <!-- Puedes usar una variable reactiva en Vue para mostrar el nombre aquí -->
                    <h4 class="text-primary">{{ currentEmployeeName }}</h4>

                    <div class="form-group text-start mt-4">
                        <label class="form-label small">Nombre de Usuario</label>
                        <input type="text" v-model="credsForm.username" class="input-field lowercase-input">
                    </div>
                    <div class="form-group text-start">
                        <label class="form-label small">Contraseña</label>
                        <input type="password" v-model="credsForm.password" class="input-field">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-cancel" @click="closeModal">Cancelar</button>
                <button type="submit" class="btn-save">Guardar</button>
            </div>
        </form>
    </div>
</div>
