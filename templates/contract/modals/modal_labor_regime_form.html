<div v-if="showModal" class="modal-overlay" @click.self="closeModal">
    <div class="modal-container shadow-card">
        <button type="button" @click="closeModal" class="btn-close-modal-refined"><i class="fas fa-times"></i></button>
        <div class="modal-header-refined">
            <div class="header-content-group">
                <div class="header-icon-circle"><i class="fas fa-briefcase"></i></div>
                <h2 class="header-title-main">[[ isEdit ? 'Editar Régimen' : 'Nuevo Régimen Laboral' ]]</h2>
            </div>
        </div>

        <form id="regimeForm" @submit.prevent="saveRegime">
            {% csrf_token %}
            <div class="modal-body-scrolled">
                <div class="section-card-standard border-left-primary">
                    <div class="form-group mb-3">
                        <label class="form-label font-weight-700">Código</label>
                        <input type="text" v-model="form.code" class="form-control uppercase-input" required placeholder="EJ: LOSEP">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label font-weight-700">Nombre</label>
                        <input type="text" v-model="form.name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label font-weight-700">Descripción</label>
                        <textarea v-model="form.description" class="form-control" rows="3"></textarea>
                    </div>
                </div>

                <div class="alert-info mt-3">
                    <div class="d-flex align-items-center justify-content-between w-100">
                        <p class="small mb-0">Estado del Régimen Laboral:</p>
                        <label class="toggle-switch">
                            <input type="checkbox" v-model="form.is_active">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="modal-footer-fixed">
                <button type="button" @click="closeModal" class="btn-cancel">CANCELAR</button>
                <button type="submit" class="btn-save" :disabled="loading">
                    <i v-if="loading" class="fas fa-spinner fa-spin mr-2"></i>
                    [[ isEdit ? 'ACTUALIZAR' : 'GUARDAR' ]]
                </button>
            </div>
        </form>
    </div>
</div>
