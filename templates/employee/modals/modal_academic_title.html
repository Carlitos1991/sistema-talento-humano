<div id="modalTitleOverlay" class="modal-overlay hidden" v-cloak>
    <div class="modal-container" style="max-width: 650px;">
        <div class="modal-header modal-header-gradient">
            <h3 class="header-title-main"><i class="fa-solid fa-graduation-cap me-2"></i>Nuevo Título Académico</h3>
            <button @click="closeModal('academic')" class="btn-close-modal-refined">&times;</button>
        </div>
        <form @submit.prevent="submitAcademicTitle">
            <div class="modal-body-custom p-4">
                <div class="form-group mb-3">
                    <label class="form-label">Institución Educativa</label>
                    <input type="text" v-model="titleForm.educational_institution" class="input-field uppercase-input" required>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Título Obtenido</label>
                    <input type="text" v-model="titleForm.title_obtained" class="input-field uppercase-input" required>
                </div>
                <div class="grid-2-cols gap-3">
                    <div class="form-group">
                        <label class="form-label">Nivel</label>
                        <select v-model="titleForm.education_level" class="input-field" required>
                            <option value="">-- Seleccione --</option>
                            {% for item in education_levels %}<option value="{{ item.id }}">{{ item.name }}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Año Graduación</label>
                        <input type="number" v-model="titleForm.graduation_year" class="input-field">
                    </div>
                </div>
            </div>
            <div class="modal-footer-fixed">
                <button type="button" @click="closeModal('academic')" class="btn-cancel">Cancelar</button>
                <button type="submit" class="btn-save" :disabled="isSaving">
                    [[ isSaving ? 'Guardando...' : 'Guardar Título' ]]
                </button>
            </div>
        </form>
    </div>
</div>
