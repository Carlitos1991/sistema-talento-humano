<div id="modalCVListOverlay" class="modal-overlay hidden" v-cloak>
    <div class="modal-container modal-cv-list-large animate__animated animate__zoomIn">

        <!-- Header del Modal -->
        <div class="modal-header-clean">
            <h3 class="modal-title-clean">[[ listModalTitle ]]</h3>
            <button @click="closeModal('list')" class="btn-close-icon">&times;</button>
        </div>

        <!-- Barra de Búsqueda -->
        <div class="modal-search-bar">
            <div class="search-input-wrapper">
                <input 
                    type="text" 
                    v-model="searchQuery"
                    class="search-input-clean" 
                    placeholder="Buscar ítem...">
            </div>
        </div>

        <!-- Cuerpo del Modal con Tabla -->
        <div class="modal-cv-list-body">
            <div v-if="loadingList" class="text-center py-5">
                <i class="fa-solid fa-spinner fa-spin fa-3x text-primary"></i>
                <p class="mt-3 text-secondary fw-bold">Cargando registros...</p>
            </div>

            <div v-else class="table-wrapper-clean">
                <table class="table-clean-cv">
                    <thead>
                        <tr>
                            <th>NOMBRE</th>
                            <th>CÓDIGO</th>
                            <th>ESTADO</th>
                            <th class="text-center">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) in filteredItems" :key="index">
                            <td>[[ item.name ]]</td>
                            <td><span class="badge-code">[[ item.code ]]</span></td>
                            <td><span class="badge-status-active">Activo</span></td>
                            <td class="text-center">
                                <div class="action-buttons-group">
                                    <button @click="editItem(item)" class="btn-action-edit" title="Editar">
                                        <i class="fa-solid fa-pen"></i>
                                    </button>
                                    <button @click="deleteItem(item)" class="btn-action-delete" title="Eliminar">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr v-if="filteredItems.length === 0">
                            <td colspan="4" class="text-center text-muted py-4">
                                <i class="fa-solid fa-inbox fa-2x mb-2"></i>
                                <p>No se encontraron registros</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer del Modal -->
        <div class="modal-footer-clean">
            <button @click="closeModal('list')" class="btn-close-clean">
                Cerrar
            </button>
        </div>
    </div>
</div>
