{% for e in experiences %}
    <tr>
        <td class="fw-bold">{{ e.company_name }}</td>
        <td>{{ e.position }}</td>
        <td class="small">{{ e.start_date|date:"d/m/Y" }} - {{ e.end_date|date:"d/m/Y"|default:"Actual" }}</td>
        <td class="text-center"><span class="status-badge neutral">{{ e.get_duration }}</span></td>
        <td class="text-center">
            <div class="actions-wrapper-center">
                <button class="btn-icon btn-views-action" onclick="handleEditCvItem('experience', {{ e.id }})"><i
                        class="fa-solid fa-pen"></i></button>
                <button class="btn-icon btn-delete-action" onclick="handleDeleteCvItem('experience', {{ e.id }})"><i
                        class="fa-solid fa-trash"></i></button>
            </div>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="5" class="text-center py-4 text-muted">Sin registros.</td>
    </tr>
{% endfor %}
