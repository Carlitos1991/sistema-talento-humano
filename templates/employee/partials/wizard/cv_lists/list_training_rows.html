{% for c in trainings %}
    <tr>
        <td><strong>{{ c.training_name }}</strong></td>
        <td class="text-secondary small">{{ c.institution }}</td>
        <td class="text-center fw-bold">{{ c.hours }}h</td>
        <td class="text-center">{{ c.completion_date|date:"d/m/Y" }}</td>
        <td class="text-center">
            <div class="actions-wrapper-center">
                <button class="btn-icon btn-views-action" onclick="handleEditCvItem('training', {{ c.id }})"><i
                        class="fa-solid fa-pen"></i></button>
                <button class="btn-icon btn-delete-action" onclick="handleDeleteCvItem('training', {{ c.id }})"><i
                        class="fa-solid fa-trash"></i></button>
            </div>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="5" class="text-center py-4 text-muted">Sin registros.</td>
    </tr>
{% endfor %}
