{% for t in titles %}
    <tr>
        <td><span class="status-badge general" style="font-size: 0.6rem;">{{ t.education_level.name }}</span></td>
        <td><strong>{{ t.title_obtained }}</strong></td>
        <td class="text-secondary small">{{ t.educational_institution }}</td>
        <td class="text-center fw-bold">{{ t.graduation_year|default:"-" }}</td>
        <td class="text-center">
            <div class="actions-wrapper-center">
                <button class="btn-icon btn-views-action" onclick="handleEditCvItem('academic', {{ t.id }})"><i
                        class="fa-solid fa-pen"></i></button>
                <button class="btn-icon btn-delete-action" onclick="handleDeleteCvItem('academic', {{ t.id }})"><i
                        class="fa-solid fa-trash"></i></button>
            </div>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="5" class="text-center py-4 text-muted">Sin registros.</td>
    </tr>
{% endfor %}
