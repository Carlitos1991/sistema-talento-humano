<form method="post" @submit.prevent="submitForm">
    {% csrf_token %}
    <div class="modal-header">
        <h3 class="modal-title">Gestionar Usuario</h3>
        <button type="button" class="btn-close-modal" @click="closeModal">&times;</button>
    </div>

    <div class="modal-body">
        <!-- Cabecera Visual (Icono y Nombre) -->
        <div class="text-center mb-4 p-4 rounded bg-light border border-dashed">
            <div class="mb-2">
                <i class="fa-solid fa-user-plus text-warning" style="font-size: 3rem;"></i>
            </div>
            <h4 class="font-bold text-dark m-0">Crear Credenciales</h4>
            <p class="text-secondary m-0">
                Empleado: <strong class="text-primary">{{ employee.last_name }} {{ employee.first_name }}</strong>
            </p>
        </div>

        <div class="form-group mb-3">
            <label class="form-label font-bold">Nombre de Usuario (Login)</label>
            {{ form.username }}
            <span class="text-error" v-if="errors.username" v-text="errors.username[0]"></span>
        </div>

        <div class="form-group mb-3">
            <label class="form-label font-bold">Contraseña</label>
            {{ form.password }}
            <span class="text-error" v-if="errors.password" v-text="errors.password[0]"></span>
        </div>

        <div class="form-group mb-3">
            <label class="form-label font-bold">Roles / Perfiles de Acceso</label>
            {{ form.role }}
            <span class="text-error" v-if="errors.role" v-text="errors.role[0]"></span>
            <small class="text-muted">Seleccione el perfil de permisos que tendrá este usuario.</small>
        </div>
    </div>

    <div class="modal-footer bg-white border-top">
        <button type="button" class="btn-cancel" @click="closeModal">Cancelar</button>
        <button type="submit" class="btn-save" style="background-color: #f59e0b; border: none;">
            <i class="fa-solid fa-key"></i> Guardar Credenciales
        </button>
    </div>
</form>
