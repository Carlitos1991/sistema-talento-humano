<div v-if="showModal" class="modal-overlay" @click.self="closeModal" v-cloak>
    <div class="modal-container shadow-card" style="max-width: 500px;">
        <button type="button" @click="closeModal" class="btn-close-modal-refined"><i class="fas fa-times"></i></button>

        <div class="modal-header-refined">
            <div class="header-content-group">
                <div class="header-icon-circle"><i class="fas fa-file-pen"></i></div>
                <h2 class="header-title-main">[[ isEdit ? 'Editar Tipo' : 'Nuevo Tipo de Acción' ]]</h2>
            </div>
        </div>

        <div class="modal-body-scrolled" v-html="modalContent" v-if="modalContent">
            <!-- El contenido del form se inyecta aquí vía AJAX -->
        </div>
        <div class="modal-body-scrolled text-center p-4" v-else>
            <i class="fas fa-spinner fa-spin fa-2x"></i>
        </div>
    </div>
</div>
