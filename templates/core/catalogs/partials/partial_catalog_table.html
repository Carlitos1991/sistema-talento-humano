{% load static %}
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th><i class="fa-solid fa-list-ol"></i></th>
            <th><i class="fa-duotone fa-solid fa-layer-group"></i> Nombre</th>
            <th><i class="fa-solid fa-toggle-off"></i> Estado</th>
            <th><i class="fas fa-cogs"></i> Acciones</th>
        </tr>
        </thead>
        <tbody id="table-body">
        {% for catalog in catalogs %}
            <!-- ID ÚNICO PARA LA FILA: row-ID -->
            <tr class="catalog-row" id="row-{{ catalog.id }}">
                <td>{{ forloop.counter }}</td> <!-- Esto se recalculará con JS al paginar -->

                <!-- CLASE PARA ENCONTRAR EL NOMBRE -->
                <td class="catalog-name-cell">{{ catalog.name }}</td>

                <td>
                    <!-- ID ÚNICO PARA EL BADGE -->
                    <span id="badge-{{ catalog.id }}"
                          class="status-badge {% if catalog.is_active %}active{% else %}inactive{% endif %}">
                    {% if catalog.is_active %}Activo{% else %}Inactivo{% endif %}
                </span>
                </td>

                <td>
                    <div class="actions-wrapper">
                        <button type="button" class="btn-icon btn-create-action"
                                onclick="openCreateItem({{ catalog.id }}, '{{ catalog.name|escapejs }}')"
                                title="Agregar Item">
                            <i class="fas fa-plus"></i>
                        </button>

                        <button class="btn-icon btn-list-action" title="Listar Items">
                            <i class="fas fa-list"></i>
                        </button>

                        <button type="button" class="btn-icon btn-views-action"
                                onclick="openEditCatalog({{ catalog.id }})"
                                title="Editar">
                            <i class="fas fa-pencil"></i>
                        </button>

                        <!-- Toggle Button con TODOS los datos necesarios -->
                        <button type="button"
                                class="btn-icon"
                                onclick="toggleCatalogStatus(this, '{% url 'core:catalog_toggle' catalog.id %}', '{{ catalog.name|escapejs }}', {{ catalog.id }})"
                                title="{% if catalog.is_active %}Desactivar{% else %}Activar{% endif %}">
                            <i class="fas {% if catalog.is_active %}fa-toggle-on text-success{% else %}fa-toggle-off text-danger{% endif %}"></i>
                        </button>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="no-results-overlay {% if catalogs %}hidden{% endif %}">
        <div class="no-results-content empty-db-msg {% if not catalogs %}show{% else %}hidden{% endif %}">
            <i class="fas fa-inbox no-results-icon"></i>
            <p class="no-results-text">No hay catálogos registrados.</p>
        </div>

        <!-- Mensaje 2: Búsqueda sin coincidencias -->
        <div class="no-results-content hidden" id="no-results-placeholder">
            <i class="fas fa-search no-results-icon"></i>
            <p class="no-results-text">No se encontraron resultados.</p>
        </div>
    </div>
</div>
